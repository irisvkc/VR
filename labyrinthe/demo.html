<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id= "texture1" src ="texturelave.jpg">
        <img id= "texture2"src="texturemarbre.jpg">
        <img id= "texture3"src="texturefromage.jpg">
        <img id= "texture4"src="supernovux.jpg">
        <img id= "texture5"src="weed.jpg">
        <img id= "texture6"src="dalmatien.jpg">
        <img id= "texture7"src="cieltext.jpg">
        <img id= "texture8"src="jules.jpg">
          </a-assets>


      <a-box position="-4 0.5 -3" rotation="0 0 0" scale="0.1 1 5" src="#texture4"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" src="#texture3"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" src="#texture6"></a-cylinder>
      <a-plane position="0 0.5 -4" rotation="-90 0 0" width="11" height="11"></a-plane>

       <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>



      <a-sky src="#texture8"></a-sky>
      <a-camera position="0 0.7 0"></a-camera>
    </a-scene>
  </body>
</html>
