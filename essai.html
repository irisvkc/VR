<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>

  <a-scene>
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">

      <img id="skyTexture"src="ciel360.jpg">
    </a-assets>

    <a-cylinder id="ground" src="#groundTexture" radius="32" height="0.1"></a-cylinder>
    <a-sky id= "background" src="#skyTexture" theta-length="90" radius="30"></a-sky>
    <a-entity geometry="primitive:box; depth: 13; height: 1 ; width:0.2"
    material="shader:standard"
    position="1 0.5 -2"
    random-color
    snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"></a-entity>

  </a-scene>
</body>
</html>
