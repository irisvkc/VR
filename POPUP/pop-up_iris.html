<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  </head>

  <body>

    <a-scene>

      <a-assets>
         <img id= "texture" src="texture2.jpg">
         <speed = 40 >
       </a-assets>

      <a-assets>
        <a-asset-item id="pauline-obj" src="pauline.obj"></a-asset-item>
        <a-asset-item id="pauline-mtl" src="pauline.mtl"></a-asset-item>
        <a-asset-item id="pauline-glb" src="pauline.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#pauline-glb"
                position= "0 -9 0"
                scale= "25 25 25"
       ></a-entity>

       <a-sky src="texture2.jpg"></a-sky>
       <a-camera position="0 2 0"></a-camera>
   </a-scene>


   </body>

 </html>
